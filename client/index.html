<!DOCTYPE html>
<html ng-app="apiaryApp" ng-strict-di>
    <head>
        <title>My Apiary</title>
        
        <!-- build:css styles/lib.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:css styles/app.css -->
        <!-- inject:css -->
        <link rel="stylesheet" href="/.tmp/styles.css">

        <!-- endbuild -->

    <body ng-cloak>

        <!-- build:js js/lib.js -->

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-component-router/angular_1_router.js"></script>
        <script src="bower_components/angular-component-router/ng_route_shim.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

        <script src="bower_components/angular-aria/angular-aria.js"></script>

        <!-- endbower -->
        <!-- endbuild -->

        <script src="components/inspection/list/inspection-list.component.js"></script>
        <script src="components/user/login/login.component.js"></script>
        <script src="components/user/registration/registration.component.js"></script>

        <script src="core/app.core.js"></script>
