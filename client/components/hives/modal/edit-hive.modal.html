<div class="modal-content">
    <form id="addHive" name="addHive" role="form" class="form-horizontal" ng-submit="vm.onSubmit()">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close">
                <span aria-hidden="true">x</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 id="modalLabel" class="modal-title">Add new hive</h4>
        </div>
        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">
                {{ vm.formError }}
            </div>
            <div class="form-group">
                <label for="regNo" class="col-xs-2 col-sm-2 control-label">Reg no</label>
                <div class="col-xs-10 col-sm-10">
                    <input type="text" id="regNo" name="regNo" class="form-control" 
                        ng-model="vm.formData.regNo"/>
                </div>
            </div>
            <div class="form-group">
                <label for="queenYear" class="col-xs-2 col-sm-2 control-label">Queen year</label>
                <div class="col-xs-10 col-sm-10">
                    <input type="text" id="queenYear" name="queenYear" class="form-control" 
                        ng-model="vm.formData.queenYear"/>
                </div>
            </div>
            <div class="form-group">
                <label for="location" class="col-xs-2 col-sm-2 control-label">Location</label>
                <div class="col-xs-10 col-sm-10">
                    <input type="text" id="location" name="location"  class="form-control"
                        ng-model="vm.formData.location"/>
                </div>
            </div>
            <div class="form-group">
                <label for="note" class="col-xs-2 col-sm-2 control-label">Note</label>
                <div class="col-xs-10 col-sm-10">
                    <textarea type="text" id="note" name="note" 
                    rows="5" class="form-control" ng-model="vm.formData.note">
                        </textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="vm.modal.cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary">Update hive</button>
        </div>
    </form>
</div>
