<div class="modal-content">
    <form id="addHive" name="addHive" role="form" class="form-horizontal" >
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close">
                <span aria-hidden="true">x</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 id="modalLabel" class="modal-title">Add new hive</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="regNo" class="col-xs-2 col-sm-2 control-label">Reg no</label>
                <div class="col-xs-10 col-sm-10">
                    <input type="text" id="regNo" name="regNo" required="required" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="queenYear" class="col-xs-2 col-sm-2 control-label">Queen year</label>
                <div class="col-xs-10 col-sm-10">
                    <input type="text" id="queenYear" name="queenYear" required="required" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="location" class="col-xs-2 col-sm-2 control-label">Location</label>
                <div class="col-xs-10 col-sm-10">
                    <input type="text" id="location" name="location" required="required" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="note" class="col-xs-2 col-sm-2 control-label">Note</label>
                <div class="col-xs-10 col-sm-10">
                    <textarea type="text" id="location" name="location" 
                    required="required" rows="5" class="form-control">
                        </textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="vm.modal.cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary">Create hive</button>
        </div>
    </form>
</div>
