<md-tab label="Inspections">
    <md-card ng-repeat="inspection in vm.inspections | orderBy: '-inspection.date':true">
        <md-card-header style="border-bottom: solid 1px; border-color: lightgray;">
            <md-card-header-text>
                <span class="md-title">{{inspection.date | date: format: mediumDate }}</span>
                <span class="md-subhead">{{inspection.type}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content style="border-bottom: solid 1px; border-color: lightgray;">
            <div layout="row">
                <span flex="40"></span>
                <span class="md-subhead" flex layout="row" layout-align="center center">Food</span>
                <span class="md-subhead" flex layout="row" layout-align="center center">Brood</span>
                <span class="md-subhead" flex layout="row" layout-align="center center">Pollen</span>
            </div>
            <div layout="row">
                <span flex="40"></span>
                <span class="md-subhead" flex layout="row" layout-align="center center">{{inspection.foodFrames}}</span>
                <span class="md-subhead" flex layout="row" layout-align="center center">{{inspection.broodFrames}}</span>
                <span class="md-subhead" flex layout="row" layout-align="center center">{{inspection.pollenFrames}}</span>
            </div>
            <p class="apiary-text-multiline" flex>{{inspection.description}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button>Delete</md-button>
        </md-card-actions>
    </md-card>
</md-tab>
